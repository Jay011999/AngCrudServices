<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h4 class="my-3">Categories Data</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 text-end">
      <button class="btn btn-primary" (click)="onAddCategory()">
        Add Category
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <app-categories
        *ngIf="selectedComponent === 'categories'"
      ></app-categories>
      <app-add-category
        *ngIf="selectedComponent === 'add Category'"
      ></app-add-category>
      <app-view-category
        *ngIf="selectedComponent === 'view Category'"
      ></app-view-category>
      <app-edit-component *ngIf="selectedComponent === 'edit Category'"></app-edit-component>
    </div>
  </div>
</div>
