<div>
    <h5>Add Category</h5>

<div class="my-3">
  <label>Title</label>
  <input type="text" class="form-control" [(ngModel)]="title" />
</div>

<div class="my-3">
  <label>Description</label>
  <input
    type="textarea"
    class="form-control"
    [(ngModel)]="description"
  />
</div>

<div class="my-3">
  <button class="btn btn-primary" (click)="onAddCategory()">Add Category</button>
</div>

</div>
